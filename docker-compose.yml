version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wiki_db
    environment:
      POSTGRES_USER: wiki_user
      POSTGRES_PASSWORD: wiki_password
      POSTGRES_DB: wiki_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: wiki_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9003:9000"
      - "9004:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wiki_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://wiki_user:wiki_password@db:5432/wiki_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - minio
    networks:
      - default
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.wiki-backend.rule=Host(`wiki.chromaton.ru`) && PathPrefix(`/api`, `/docs`, `/openapi.json`, `/media`)"
      - "traefik.http.routers.wiki-backend.entrypoints=websecure"
      - "traefik.http.routers.wiki-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki-backend.loadbalancer.server.port=8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wiki_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - default
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.wiki-frontend.rule=Host(`wiki.chromaton.ru`)"
      - "traefik.http.routers.wiki-frontend.entrypoints=websecure"
      - "traefik.http.routers.wiki-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.wiki-frontend.loadbalancer.server.port=5173"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:


networks:
  default:
  traefik-public:
    external: true
    name: traefik-public
